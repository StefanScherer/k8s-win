apiVersion: v1
kind: Service
metadata:
  name: nerd-dinner-web
spec:
  ports:
    - port: 8080
      targetPort: 80
      name: nerd-dinner-web
  selector:
    app: nerd-dinner-web
  type: NodePort
---
